document.getElementById("expense-form").addEventListener("submit", e => {

function saveData(){

function showSummary(mode){
  const sumDiv=document.getElementById("summary-content");
  sumDiv.innerHTML="";

  const map={};
  for(const e of expenses){
    const d=new Date(e.datetime);
